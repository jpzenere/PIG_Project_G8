{% extends 'inscripciones.html' %}
{% block lista %}
{% for jugador in jugadores %}
    <tr>
        <td>{{jugador.id}}</td>
        <td>{{jugador.nombre}}</td>
        <td>{{jugador.apellido}}</td>
        <td>{{jugador.email}}</td>
        <td>{{jugador.dni}}</td>
        <td>{{jugador.edad}}</td>
        <td>{{jugador.equipo.nombre}}</td>
    </tr>
{% endfor %}
{% endblock lista %}
